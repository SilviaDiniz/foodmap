<!DOCTYPE html>
<html lang='pt-br'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' crossorigin='anonymous'>
    <link rel='stylesheet' href='css/main.css'>
    <title>Home</title>
  </head>
  <body >
    <!-- TELA ABERTURA -->
    <div class='container-fluid' id='splash'>
      <h1 class='text-splash'>FOODMAP</h1>
    </div>
    <!-- PAGE HOME -->
    <div class='row' id='home'>
      <div class='container-fluid'>
        <div class='titulo'>
          <h2 class='text-warning text-center'>FOODMAP</h2>
          <hr class='fio'>
        </div>
      </div>
      <!-- MAPA -->
      <div class='container-fluid'>
        <div class='my-5 mx-4' id='map'>
        </div>
      </div>
      <!-- SEARCH -->
      <div class='container-fluid'>
        <div class='pesquisa'>
          <input id='busca' placeholder='Filtrar restaurantes'>
          <img src='assets/lupa.png' class='btn-search' />
        </div>
        <!-- IMAGENS -->
        <h5 class='text-white text-center lead my-3'>Restaurantes próximos à você</h5>
        <div class='container-fluid align-items-center py-4'>
          <div id='result-busca'>
          </div>
        </div>
      </div>
    </div>
    <!-- MODAL -->
    <div class='modal' id='window' tabindex='-1' roles='dialog'>
      <div class='modal-dialog modal-dialog-centered' role='document'>
        <div class='modal-content'>
          <div class='modal-header'>
            <h5 class='modal-title' id='nome'> </h5>
            <button type='button' class='close' data-dismiss='modal'>
              <span>X</span>
            </button>
          </div>
          <div class='modal-body'>
            <div class='my-5 mx-4' id='map'></div>
            <p id='descricao'></p>
          </div>
          <div class='modal-footer'>
            <button type='button' class='btn tn-warning align-items-center'>Fazer Pedido</button>
          </div>
        </div>
      </div>
    </div>
    <!-- O script comentado é o do Google maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA928pYPtBrmDcXlZrwCoDroAa0PJtUJls&callback=initialize"></script>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'crossorigin='anonymous'></script>
    <script src='js/data.js'></script>
    <script src='js/app.js'></script>
  </body>
</html>
